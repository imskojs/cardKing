<ion-view view-title="main">

  <ng-include 
    class="view-slide-in" 
    src="'templates/headerBar.html'"
  ></ng-include>
  <ng-include
    src="'templates/subHeaderBar.html'"
  ></ng-include>

  <ion-content class="has-header has-subheader has-footer has-tabs">
    <ng-include 
      src="'templates/cardList.html'"
    ></ng-include>
  </ion-content>

  <ng-include include-replace src="'templates/footerBar.html'"></ng-include>

</ion-view>
